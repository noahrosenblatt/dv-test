<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Embed Example</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <header class="col bg-secondary text-white p-2 mb-4">
          <h3 class="mb-1">Class example: Embedding a Datawrapper visualization</h3>
        </header>
      </div>

      <div class="row">
        <div class="col-lg-8">

          <!-- PLACE YOUR DATAWRAPPER <iframe> UNDERNEATH ME! -->
            <iframe title="Police and Fire Overtime Grew in 2020" aria-label="Grouped Bars" id="datawrapper-chart-3bMTq" src="https://datawrapper.dwcdn.net/3bMTq/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="279"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
</script>

<iframe title="Police and Fire Overtime Grew in 2020" aria-label="Grouped Bars" id="datawrapper-chart-3bMTq" src="https://datawrapper.dwcdn.net/3bMTq/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="279"></iframe>

<iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vShPmffN_4TntqaEqXlQU4b9kRmvKNMvsuKedsxEl4GjrJm2uVGQiKWxyoEfFjUf-8W8j967LBL-Agc/pubchart?oid=1341880907&amp;format=interactive"></iframe>

<iframe width="802" height="376" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vShPmffN_4TntqaEqXlQU4b9kRmvKNMvsuKedsxEl4GjrJm2uVGQiKWxyoEfFjUf-8W8j967LBL-Agc/pubchart?oid=140331322&amp;format=interactive"></iframe>

        </div>

      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
